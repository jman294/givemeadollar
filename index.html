<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Give Me A Dollar</title>
    <script src="https://js.stripe.com/v3/"></script>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Libre+Barcode+39+Text" rel="stylesheet">
  </head>
  <body>
    <div id="middle">
      Give Me A Dollar
      <form id="form" action="https://wt-a25dcd0be84e112110afd7c58f545428-0.run.webtask.io/stripe" method="post">
        <div id="card-element">
          <!-- a Stripe Element will be inserted here. -->
        </div>
        <button>Pay Me $1.00</button>
        <p>Secured by <a href="https://stripe.com" target="_blank">stripe &#128274;</a></p>
        <p>One US Dollar will be charged on your card.</p>
        <a href="https://github.com/jman294" target="_blank">More Info</a>
      </form>
    </div>
    <script>
var stripe = Stripe('pk_test_71IgCY0ZaYcWBOMauBWsSNlb');
var elements = stripe.elements();
var style = {
  base: {
    color: '#32325d',
    lineHeight: '18px',
    fontFamily: '"Helvetica Neue", Helvetica, sans-serif',
    fontSmoothing: 'antialiased',
    fontSize: '16px',
    '::placeholder': {
      color: '#aab7c4'
    }
  },
  invalid: {
    color: '#fa755a',
    iconColor: '#fa755a'
  }
}
// Create an instance of the card Element
var card = elements.create('card', {style: style});

// Add an instance of the card Element into the `card-element` <div>
card.mount('#card-element');


var form = document.getElementById('form')

form.addEventListener('submit', function(e) {
  e.preventDefault();

  // Use Stripe.js to create a token. We only need to pass in one Element
  // from the Element group in order to create a token. We can also pass
  // in the additional customer data we collected in our form.
  stripe.createToken(card).then(function(result) {

    if (result.error) {
      // Inform the customer that there was an error
      var errorElement = document.getElementById('card-errors');
      errorElement.textContent = result.error.message;
    } else {
      stripeTokenHandler(result.token);
    }
  });
});
function stripeTokenHandler(token) {
  // Insert the token ID into the form so it gets submitted to the server
  var hiddenInput = document.createElement('input');
  hiddenInput.setAttribute('type', 'hidden');
  hiddenInput.setAttribute('name', 'stripeToken');
  hiddenInput.setAttribute('value', token.id);
  form.appendChild(hiddenInput);

  // Submit the form
  form.submit();
}
    </script>
  </body>
</html>
